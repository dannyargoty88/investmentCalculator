<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo -->
  <circle cx="16" cy="16" r="16" fill="#1e293b"/>
  
  <!-- Gradiente para el fondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo con gradiente -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Ícono de calculadora -->
  <g fill="url(#iconGradient)">
    <!-- Pantalla de la calculadora -->
    <rect x="7" y="6" width="18" height="4" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Botones de la calculadora -->
    <!-- Fila 1 -->
    <rect x="7" y="12" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="11" y="12" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="15" y="12" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="19" y="12" width="6" height="2.5" rx="0.5" opacity="0.9"/>
    
    <!-- Fila 2 -->
    <rect x="7" y="15.5" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="11" y="15.5" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="15" y="15.5" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="19" y="15.5" width="6" height="2.5" rx="0.5" opacity="0.9"/>
    
    <!-- Fila 3 -->
    <rect x="7" y="19" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="11" y="19" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="15" y="19" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="19" y="19" width="6" height="2.5" rx="0.5" opacity="0.9"/>
    
    <!-- Fila 4 -->
    <rect x="7" y="22.5" width="7" height="2.5" rx="0.5" opacity="0.9"/>
    <rect x="15" y="22.5" width="3" height="2.5" rx="0.5" opacity="0.8"/>
    <rect x="19" y="22.5" width="6" height="2.5" rx="0.5" opacity="0.9"/>
  </g>
  
  <!-- Símbolo de dinero pequeño en la esquina -->
  <circle cx="24" cy="8" r="3" fill="#16a34a" opacity="0.9"/>
  <text x="24" y="10" text-anchor="middle" fill="white" font-size="4" font-weight="bold">$</text>
</svg>